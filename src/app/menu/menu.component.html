  <a class="navbar-brand text-light" [routerLink]="['/home']" routerLinkActive="router-link-active">CatalogoApi SPA</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarCollapse" *ngIf="!logged">
    <ul class="navbar-nav mr-auto">   
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/logout']" routerLinkActive="router-link-active">Sign Up</a>
      </li>
    </ul>
    <div class="dropdown mr-5" *ngIf="!logged">
      <a class="dropdown-toggle  text-secondary" type="button" id="dropdownMenuButton" data-toggle="dropdown">
        Welcome User
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Logout</a>
        <div class="dropdown-divider"></div>

      </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #loginForm="ngForm" (ngSubmit)="login()" action="home">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email" required [(ngModel)]="model.email" name="email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required
              [(ngModel)]="model.password" name="password" minlength="6">
          </div>
          <button type="submit" class="btn btn-sm btn-dark mb-2" [disabled]="!loginForm.valid">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div>
  <router-outlet></router-outlet>
</div>
